name: SSH Access Test

on:
  workflow_dispatch:  # Manual trigger from GitHub Actions tab

jobs:
  ssh-test:
    runs-on: ubuntu-latest

    steps:
      - name: ðŸ›  Set up SSH key
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.SSH_PRIVATE_KEY }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa

      - name: ðŸ§ª Test SSH connection with verbose logging
        run: |
          ssh -vvv -o StrictHostKeyChecking=no -i ~/.ssh/id_rsa \
            ${{ secrets.SSH_USER }}@${{ secrets.SSH_HOST }} \
            "echo âœ… SSH SUCCESS"
